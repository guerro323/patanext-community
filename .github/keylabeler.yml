# Number of labels to fetch (optional). Defaults to 20.
numLabels: 40

# Determines if we search the title (optional). Defaults to true.
matchTitle: true

# Determines if we search the body (optional). Defaults to true.
matchBody: true

# Determines if label matching is case sensitive (optional). Defaults to true.
caseSensitive: false

# Explicit keyword mappings to labels. Form of match:label. Required.
labelMappings:
    "[SUGGESTION]": suggestion
    "[CONCEPT]": has concept
    "[OTHER]": other
    "[EQUIPMENT]": equipment
    "[BALANCE]": balance
    "[MISSIONS]": missions
    "[MISSION]": missions
    "[STORY]": story
    "[LORE]": story
    "[MUSIC]": music
    "[OST]": music
    "[SOUNDS]": sounds fx
    "[SOUNDS FX]": sounds fx
    "[CLASS]": classes & units
    "[CLASSES]": classes & units
    "[CLASSES AND UNITS]": classes & units
    "[CLASSES & UNITS]": classes & units
    "[UNIT]": classes & units
    "[UNITS]": classes & units
